<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <title>Mirador Viewer</title>
  <div id="my-mirador"/>
  <style type="text/css">
    body { padding: 0; margin: 0; overflow: hidden;}
    #viewer {width: 100%; height: 100%; position: fixed; }
  </style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"/>
</head>
<body>
  <div id="my-mirador"/>

  <script src="mirador-3.0.0.rc1/mirador.min.js"></script>
  <script type="text/javascript">

    var mirador = Mirador.viewer({
      "id": "my-mirador",
      "layout": "1x1",
		  "mainMenuSettings" :
		  {

		  		"show": true,
		  		"buttons" : {"bookmark" : true, "layout" : true},
		  		"userLogo": {"label": "IIIF", "attributes": {"href": "http://iiif.io"}},
                "userButtons": [
                    {
                        "label": "Stats",
                        "iconClass": "fa fa-chart-pie",
                        "attributes": { "href": "stats/index.html"}
                    },
                    {
                        "label": "Load Annotation List",
                        "iconClass": "fa fa-upload",
                        "attributes": {"href": "populate.html"}
                    },
                    {
                        "label": "Index Manifest",
                        "iconClass": "fa fa-upload",
                        "attributes": { "href": "uploadManifest.html"}
                    },
                ]
		  },
		  'showAddFromURLBox' : true,
		  "saveSession": true,
        "data": [
            { "manifests": "http://dms-data.stanford.edu/data/manifests/Walters/qm670kv1873/manifest.json", "provider": "Stanford University"},
            { "manifests": "http://dms-data.stanford.edu/data/manifests/Stanford/ege1/manifest.json", "provider": "Stanford University"},
            { "manifests": "http://dms-data.stanford.edu/data/manifests/BnF/jr903ng8662/manifest.json ", "provider": "Stanford University"},
            { "manifests": "http://dams.llgc.org.uk/iiif/4574752/manifest.json", "provider": "National Library of Wales"},
            { "manifests": "http://iiif.biblissima.fr/manifests/ark:/12148/btv1b84539771/manifest.json", "provider":'BnF' },
            { "manifests": "http://iiif.biblissima.fr/manifests/ark:/12148/btv1b10500687r/manifest.json", "provider": 'BnF'},
            { "manifests": "http://www.e-codices.unifr.ch/metadata/iiif/sl-0002/manifest.json", "provider": 'e-codices'},
            { "manifests": "http://www.e-codices.unifr.ch/metadata/iiif/bge-cl0015/manifest.json", "provider": 'e-codices'},
             { "manifests": "https://data.ucd.ie/api/img/manifests/ucdlib:40851", "provider": "University College Dublin"},
             { "manifests": "https://data.ucd.ie/api/img/manifests/ucdlib:30708", "provider": "University College Dublin"},
             { "manifests": "http://media.nga.gov/public/manifests/nga_highlights.json", "provider": "National Gallery of Art"},
             { "manifests": "https://iiif.lib.harvard.edu/manifests/drs:48309543", "provider": "Harvard University"},
             { "manifests": "https://purl.stanford.edu/rd447dz7630/iiif/manifest.json", "provider": "Stanford University"},
             { "manifests": "https://manifests.britishart.yale.edu/manifest/5005", "provider": "Yale Center For British Art"},
             { "manifests": "http://dams.llgc.org.uk/iiif/2.0/1465298/manifest.json", "provider": "National Library of Wales"},
            { "manifests": "http://localhost:8888/examples/Cambrian_1804-01-28.json", "provider": 'National Library of Wales'}
        ],
        "windows": [
          {
            "loadedManifest": "https://iiif.lib.harvard.edu/manifests/drs:48309543",
            "canvasIndex": 2,
            "thumbnailNavigationPosition": 'far-bottom'
          }
        ],
		  /** Testing Annotations **/
		  annotationEndpoint: {
				name: 'Simple Annotation Store Endpoint',
				module: 'SimpleASEndpoint',
				options: {
					url: 'annotation',
				  storeId: 'comparison',
				  APIKey: 'user_auth'
				}
		  }
      });
  </script>
</body>
</html>
